<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simon says... Rock out!</title>
</head>
<body>
    <h1>Simon the Shredder says...</h1>
    <h2 id="messages">...are you ready to Rock & Roll?</h2>
    <button>Begin Game</button>

    <form id="guitar">
        <button class="guitarbuttons glow" id="A">Red Button</button>
        <button class="guitarbuttons glow" id="B">Blue Button</button>
        <button class="guitarbuttons glow" id="C">Green Button</button>
        <button class="guitarbuttons glow" id="D">Yellow Button</button>
    </form>

    <div id="round">Round: 1</div>

    <div id="movesremaining">Moves Left: 1</div>



    <script src="script.js"></script>
</body>
</html>
