<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simon says... Rock out!</title>
</head>
<body>
    <h1>Simon the Shredder says...</h1>
    <h2 id="messages">...are you ready to Rock & Roll?</h2>
    <button id="startgame">Start Game</button>
    <button id="resetgame">Reset Game</button>

    <!-- <div id="guitarImage"></div> searching for best way to lay image -->
    <form id="guitar">
        <button class="guitarbuttons glow 0" id="red">E Chord!</button>
        <button class="guitarbuttons glow 1" id="blue">G Chord!</button>
        <button class="guitarbuttons glow 2" id="green">D Chord!</button>
        <button class="guitarbuttons glow 3" id="yellow">A Chord!</button>
        <button id="jam">Jam</button>
    </form>

    <div id="round">Round: 1</div>

    <div id="movesremaining">Moves Left: 1</div>



    <script src="script.js"></script>
</body>
</html>
